  <div class="dropdown">
    <h3>Help</h3>
    <div class="dropdown-content">
    <p>OBJECTIVES<br>
      <br>
      Find matching pairs of cards to win the game. The player with the least amount of moves wins! <br>
      <br>
      <br>
      GAMEPLAY<br>
      <br>
      1. Flip two cards on your turn.<br>
      2. Matched pairs stay face-up; unmatched pairs go back face-down.<br>
      3. Keep playing until all pairs are found.</p>
